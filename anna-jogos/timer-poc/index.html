<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Pizza Dinâmico com Animação</title>
  <style>
    #chartCanvas {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="chartCanvas"></canvas>
  <div class="controls">
    <button onclick="startAnimation()">Iniciar Animação</button>
  </div>
  <script>
    const canvas = document.getElementById('chartCanvas');
    const ctx = canvas.getContext('2d');

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = Math.min(centerX, centerY);

    let currentPercentage = 0;

    function drawPieChart() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const startAngle = -Math.PI / 2; // Inicia do topo
      const endAngle = startAngle + 2 * Math.PI * (currentPercentage / 100);

      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, startAngle, endAngle);
      ctx.closePath();
      ctx.fillStyle = '#FF6347'; // Cor fixa
      ctx.fill();

        // ctx.fillStyle = 'red';
        // ctx.beginPath();
        // ctx.arc(centerX, centerY, 60, startAngle, endAngle);
        // ctx.fill();
        // ctx.closePath();
        // ctx.stroke();
        
    }

    function animate() {
      if (currentPercentage < 100) {
        currentPercentage++;
        drawPieChart();
        setTimeout(animate, 10); // Adiciona um pequeno atraso para a animação
      }
    }

    function startAnimation() {
      currentPercentage = 0;
      animate();
    }

    drawPieChart();
  </script>
</body>
</html>
